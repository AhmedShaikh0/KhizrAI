<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khizr - AI Coding Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .chat-container {
      height: 100%;
    }
    .sidebar {
      background-color: #1e1e1e;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #333;
      height: 100%;
    }
    .chat-window {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .chat-item {
      margin-bottom: 1rem;
    }
    .input-area {
      border-top: 1px solid #333;
      padding: 1rem;
    }
    code, pre {
      background-color: #2c2c2c;
      padding: 0.5rem;
      border-radius: 5px;
      display: block;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #scroll-bottom-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 999;
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid chat-container">
  <div class="row h-100">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar d-none d-md-block" id="chat-sidebar">
      <h5 class="text-white">Conversations</h5>
      <div id="chat-list" class="mb-3"></div>
      <button id="new-chat" class="btn btn-sm btn-primary w-100">+ New Chat</button>
    </div>

    <!-- Chat Window -->
    <div class="col-md-9 col-12 p-0 d-flex flex-column chat-window">
      <div class="chat-log" id="chat-log"></div>
      <div class="input-area">
        <div class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Ask a question..." />
          <button id="send-button" class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scroll to bottom button -->
<button id="scroll-bottom-btn" class="btn btn-outline-light btn-sm" onclick="scrollToBottom()">⬇️ New Message</button>

<script>
  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[m]);
  }

  function renderMarkdown(text) {
    const unsafe = marked.parse(text);
    return unsafe.replace(/<(?!(\/?(code|pre|strong|em|ul|ol|li|br|p|span|div|h[1-6]|blockquote|table|thead|tbody|tr|th|td|hr|a|img|b|i|u))\b)/gi, '&lt;');
  }

  async function loadChats() {
    const res = await fetch('/conversations');
    const chats = await res.json();
    const list = document.getElementById('chat-list');
    list.innerHTML = '';
    chats.forEach(chat => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-sm btn-outline-light w-100 text-start mb-1';
      btn.innerText = chat.title;
      btn.onclick = async () => {
        await fetch('/switch', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ chat_id: chat.id })
        });
        await loadHistory();
      };
      list.appendChild(btn);
    });
  }

  async function loadHistory(lastOnly = false) {
    const res = await fetch('/history');
    const history = await res.json();
    const log = document.getElementById('chat-log');

    if (lastOnly) {
      const pair = history[history.length - 1];
      const user = document.createElement('div');
      user.className = 'chat-item';
      user.innerHTML = `<strong>You:</strong><br>${escapeHTML(pair.user)}`;
      const bot = document.createElement('div');
      bot.className = 'chat-item';
      bot.innerHTML = `<strong>Khizr:</strong><br><span id="typing-response"></span>`;
      log.appendChild(user);
      log.appendChild(bot);
      typeResponse(pair.bot, document.getElementById('typing-response'));
    } else {
      log.innerHTML = '';
      history.forEach(pair => {
        const user = document.createElement('div');
        user.className = 'chat-item';
        user.innerHTML = `<strong>You:</strong><br>${escapeHTML(pair.user)}`;
        const bot = document.createElement('div');
        bot.className = 'chat-item';
        bot.innerHTML = `<strong>Khizr:</strong><br>${renderMarkdown(pair.bot)}`;
        log.appendChild(user);
        log.appendChild(bot);
      });
    }
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-button');
    const log = document.getElementById('chat-log');
    const message = input.value.trim();
    if (!message) return;

    input.disabled = true;
    sendBtn.disabled = true;

    const user = document.createElement('div');
    user.className = 'chat-item';
    user.innerHTML = `<strong>You:</strong><br>${escapeHTML(message)}`;
    log.appendChild(user);
    user.scrollIntoView({ behavior: "smooth", block: "end" });

    const bot = document.createElement('div');
    bot.className = 'chat-item';
    bot.innerHTML = `<strong>Khizr:</strong><br><span id="typing-response"></span>`;
    log.appendChild(bot);

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });

      if (!res.ok) throw new Error('Server error');
      input.value = '';
      await loadHistory(true);
    } catch (err) {
      alert('Failed to send message.');
    } finally {
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }
  }

  function typeResponse(text, element) {
    const cleanHTML = renderMarkdown(text);
    let i = 0;
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = cleanHTML;
    const rawText = tempDiv.innerText;

    const interval = setInterval(() => {
      if (i < rawText.length) {
        element.textContent += rawText[i++];
        showScrollButtonIfNeeded();
      } else {
        clearInterval(interval);
        element.innerHTML = renderMarkdown(text); // final HTML render
      }
    }, 15);
  }

  function scrollToBottom() {
    document.getElementById('chat-log').scrollTo({ top: document.getElementById('chat-log').scrollHeight, behavior: "smooth" });
  }

  function showScrollButtonIfNeeded() {
    const chatLog = document.getElementById('chat-log');
    const btn = document.getElementById('scroll-bottom-btn');
    const nearBottom = chatLog.scrollHeight - chatLog.scrollTop - chatLog.clientHeight < 150;
    btn.style.display = nearBottom ? 'none' : 'block';
  }

  document.getElementById('chat-log').addEventListener('scroll', showScrollButtonIfNeeded);

  document.getElementById('new-chat').addEventListener('click', async () => {
    await fetch('/new', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ title: "New Chat" })
    });
    await loadChats();
    await loadHistory();
  });

  document.getElementById('user-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  window.onload = async () => {
    await loadChats();
    await loadHistory();
  };
</script>
</body>
</html>
